<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

    <div id="divpeso">

    </div>

    

    <script>
        peso = prompt('digite seu peso')
        altura = prompt('digite sua altura')
        console.log('a sua altura é:', altura)
        console.log('seu peso é:', peso)
        peso = Number(peso)
        altura = Number(altura)
        imc = peso / (altura * altura)
        console.log(imc)

        if (imc > 0 && imc < 18.4) {
            $('#divpeso').text('abaixo do peso')
            $('#divpeso') .css('background-color', 'green')
        } else if (imc > 18.4 && imc < 24.9) {
            $('#divpeso').text('peso normal')
            $('#divpeso') .css('background-color', 'rgb(7, 71, 7')
        } else if (imc > 25 && imc < 29.9) {
            $('#divpeso').text('sobrepeso')
            $('#divpeso') .css('background-color', '#beb41c')
        } else if (imc > 30 && imc < 34.99) {
            $('#divpeso').text('obesidade grau 1')
            $('#divpeso') .css('background-color', '#c7412f')
        } else if (imc > 35 && imc < 39.9) {
            $('#divpeso').text('obesidade grau 2')
            $('#divpeso') .css('background-color', '#b62e1c')
        } else if (imc > 40) {
            $('#divpeso').text('obesidade grau 3')
            $('#divpeso') .css('background-color', '#d31900')
        }





    </script>


</body>
